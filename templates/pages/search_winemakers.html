{% extends 'layouts/main.html' %}
{% block title %}WinePort | Winemakers Search{% endblock %}
{% block content %}
<h3>Number of search results for "{{ search_term }}": {{ results.count }}</h3>
<ul class="items">
	{% for winemaker in results.data %}
	<li>
		<a href="/winemaker/{{ winemaker.id }}">
			<i class="fas fa-user"></i>
			<div class="item">
				<h5>{{ winemaker.name }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
