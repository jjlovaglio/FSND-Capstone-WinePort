{% extends 'layouts/main.html' %}
{% block title %}WinePort | Wineries{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for winery in area.wineries %}
		<li>
			<a href="/wineries/{{ winery.id }}">
				<i class="fas fa-warehouse"></i>
				<div class="item">
					<h5>{{ winery.name }}</h5>
				</div>
			</a>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
